
<div class="delete-popup">
    <p class="message">Are you sure?</p>
    <div class="button-wrapper">
        <button mat-flat-button color="warn" (click)="delete()">Yes, delete it!</button>
        <button type="button" class="btn-close" mat-button mat-dialog-close color="basic" (click)="closeDialog()">No, cancel it!</button>
    </div>
</div>
